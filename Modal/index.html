<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Modal - JavaScript</title>
    </head>
    <body>
        <!-- Button to open -->
        <button id="open">Click here to open modal!</button>
        <!-- Modal content -->
        <div id="modalWindow">
            <!-- Header part of modal -->
            <div id="modalHeader">
                <h2>This is the modal</h2>
                <!-- Button to close -->
                <button id="close"></button>
            </div>
            <!-- Body part of modal -->
            <div class="modalBody">
                <p>Successfully opened!</p>
            </div>
        </div>
    </body>
</html>
